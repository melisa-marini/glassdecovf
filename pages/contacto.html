    <!--MAIN-->
    <main>
      <h2 class="section-title">Contactanos</h2>
      <hr>
      <!--Formulario de Consulta-->
      <section id="contacto-fondo">
        <div class="container" id="contacto">
          <div class="row"></div>
            <div class="form-contacto">
              <form action="" id="formulario">
                <label class="lbl-contacto" for="nombre">Nombre</label>
                <br />
                <input type="text" name="nombre" id="nombre" />
                <br />
                <label class="lbl-contacto">Correo</label>
                <br />
                <input type="email" name="email" id="email" />
                <br />
                <label class="lbl-contacto">Teléfono</label>
                <br />
                <input type="text" name="telefono" id="telefono" />
                <br />
                <label class="lbl-contacto" for="mensaje">Mensaje</label>
                <br />
                <textarea
                  name="mensaje"
                  id="mensaje"
                  cols="30"
                  rows="10"
                ></textarea>
                <br />
                <input class="btn-contacto" type="submit" value="Enviar" />
                <input class="btn-contacto" type="reset" value="Borrar formulario" />
              </form>
            </div>
            <!--Datos de contacto-->
            <div class="info-contacto">
              <p>
                <img
                  src="../imagenes/iconos/location.png"
                  alt="location-icon"
                />
                Calle Paysandu 1964, Córdoba, Argentina.
              </p>
              <br>
              <p>
                <img src="../imagenes/iconos/arroba2.png" alt="arroba-icon" />
                glassdecovf@gmail.com.ar
              </p>
              <br>
              <p>
                <img src="../imagenes/iconos/phone.png" alt="phone-icon" />
                (+54)-0351-15xxxxxxx
              </p>
              <br>
              <!--Enlace a redes sociales-->
              <a href="https://www.facebook.com/search/top?q=glass%20deco"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="https://www.instagram.com/?hl=es"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="https://www.whatsapp.com/?lang=es"
                ><i class="fa-brands fa-whatsapp"></i
              ></a>
              <br>
              <!--Mapa-->
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30800.420229317922!2d-64.20781847026306!3d-31.40502538908703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329902eb0b2faf%3A0x4382bb478dc6e982!2sPlaza%20San%20Mart%C3%ADn!5e0!3m2!1ses!2sar!4v1649080705208!5m2!1ses!2sar"

            </div>
